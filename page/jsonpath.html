<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            JSON Path
                        </div>
                        <div class="card-body">
                            <form id="jsonpathForm">
                                <div class="form-group">
                                    <label for="path">Path</label>
                                    <div class="input-group">
                                        <input type="text" name="path" class="form-control" id="path" autocomplete="off" onkeyup="findPath()" required>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-warning" onclick="reset_form()">
                                                <i class="fa-solid fa-rotate"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="jsondata">JSON Data</label>
                                            <textarea name="jsondata" class="form-control" id="jsondata" style="height: 250px;resize: none;"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="output">Result</label>
                                            <textarea name="output" class="form-control" id="output" style="height: 250px;resize: none;" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
