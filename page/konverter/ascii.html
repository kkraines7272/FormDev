<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header">
                            ASCII to Binary
                        </div>
                        <div class="card-body">
                            <form id="form">
                                <div class="form-group">
                                    <label for="ascii">Type something</label>
                                    <input type="text" name="ascii" class="form-control" id="ascii" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="result">Result</label>
                                    <input type="text" name="result" class="form-control" id="result" autocomplete="off" readonly>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success" onclick="convertAsciiToBiner()">
                                        <span>Convert</span>
                                        <i class="fa-solid fa-gears"></i>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="resetForm()">
                                        <span>Reset</span>
                                        <i class="fa-solid fa-rotate"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
