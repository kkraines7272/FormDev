<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            IP Calculator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-lg-10 col-md-10 col-10">
                                    <div class="form-group">
                                        <label for="ip">IP</label>
                                        <input type="text" class="form-control" id="ip" placeholder="192.168.1.1" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-2">
                                    <div class="form-group">
                                        <label for="subnet">Netmask</label>
                                        <input type="text" class="form-control" id="sub" placeholder="/24" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2 text-center">
                                <button type="button" class="btn btn-primary" onclick="calIp()">
                                    <span>Proses</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table-responsive mt-2">
                    <table class="table table-bordered text-white">
                        <thead>
                            <tr>
                                <th class="text-center">Detail</th>
                                <th class="text-center">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Host Base</td>
                                <td id="base"></td>
                            </tr>
                            <tr>
                                <td>Subnet</td>
                                <td id="subnet"></td>
                            </tr>
                            <tr>
                                <td>Host Broadcast</td>
                                <td id="broadcast"></td>
                            </tr>
                            <tr>
                                <td>First IP</td>
                                <td id="first"></td>
                            </tr>
                            <tr>
                                <td>Last IP</td>
                                <td id="last"></td>
                            </tr>
                            <tr>
                                <td>Size Block</td>
                                <td id="ipall"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/ipcal.js"></script>
</body>
</html>
