<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            Pembanding Teks
        </h4>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-12 mx-auto mt-2">
                <div class="card">
                    <div class="card-body">
                        <form class="text-center">
                            <div class="form-group">
                                <label for="lama">Teks Lama</label>
                                <textarea name="lama" id="lama" class="form-control" style="height: 150px;"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 mx-auto mt-2">
                <div class="card">
                    <div class="card-body">
                        <form class="text-center">
                            <div class="form-group">
                                <label for="baru">Teks Baru</label>
                                <textarea name="baru" id="baru" class="form-control" style="height: 150px;"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4 col-md-6 ccol-12 mx-auto text-center">
                <button class="btn btn-primary" onclick="cekText()">
                    <span>Cek</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 mx-auto mt-2">
                <div class="card">
                    <div class="card-body">
                        <form class="text-center">
                            <div class="form-group">
                                <label for="hasil">Hasil</label>
                                <pre id="hasil"></pre>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mt-4 mb-3 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/banding.js"></script>
</body>
</html>
