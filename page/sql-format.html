<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <button type="button" class="btn btn-success" onclick="convertToSQL()">
                        <i class="fa-solid fa-file-import"></i>
                        <span>Proses</span>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="resetForm()">
                        <i class="fa-solid fa-sync"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="card">
                        <div class="card-header">
                            SQL Input
                        </div>
                        <div class="card-body">
                            <textarea name="sqlInput" class="form-control" id="sqlInput" style="height: 450px;resize: none;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="card">
                        <div class="card-header">
                            SQL Output
                        </div>
                        <div class="card-body">
                            <textarea name="sqlOutput" class="form-control" id="sqlOutput" style="height: 450px;resize: none;" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
