<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            JWT Decoder
        </h4>
        <div class="row mt-5">
            <div class="col-lg-12 col-md-12 col-12 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="jwt">JWT Token</label>
                        <input type="text" class="form-control" id="jwt" autocomplete="off">
                    </div>
                    <div class="form-group mt-2 text-center">
                        <button type="button" class="btn btn-info" onclick="jwt_read()">
                            <span>Decoder</span>
                        </button>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12 mx-auto">
                                <div class="form-group">
                                    <label for="algo">Algoritma</label>
                                    <input type="text" class="form-control" id="algo" autocomplete="off" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="payload">Payload</label>
                                    <textarea name="payload" id="payload" class="form-control" style="height: 150px;resize: none;" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/jwtdecoder.js"></script>
</body>
</html>
