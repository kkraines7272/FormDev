<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h4 class="text-center mt-5">
            Encryption &amp; Decryption
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form onkeydown="encryption()">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" class="form-control" id="text" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="key">Your Key</label>
                        <input type="text" class="form-control" id="key" autocomplete="off">
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="aes">AES</label>
                        <input type="text" class="form-control" id="aes" disabled>
                    </div>
                    <div class="form-group">
                        <label for="aes">DES</label>
                        <input type="text" class="form-control" id="des" disabled>
                    </div>
                    <div class="form-group">
                        <label for="aes">Triple DES</label>
                        <input type="text" class="form-control" id="tdes" disabled>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/encryp.js"></script>
</body>
</html>
