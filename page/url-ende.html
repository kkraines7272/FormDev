<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            URL Encoder / Decoder
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="url">Url</label>
                                    <input type="text" name="url" class="form-control" id="url" autocomplete="off">
                                </div>
                                <div class="form-group mt-2">
                                    <button type="button" class="btn btn-info" onclick="encodeurl()">
                                        <span>Encode</span>
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="decodeurl()">
                                        <span>Decode</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="output">Output</label>
                                    <input type="text" class="form-control" id="output" autocomplete="off" readonly>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
