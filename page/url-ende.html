<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            URL Encoder / Decoder
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <div class="card card-body">
                    <form>
                        <div class="form-group">
                            <label for="url">Url</label>
                            <input type="text" name="url" class="form-control" id="url" autocomplete="off">
                        </div>
                        <div class="form-group mt-2">
                            <button type="button" class="btn btn-info" onclick="encodeurl()">
                                <span>Encode</span>
                            </button>
                            <button type="button" class="btn btn-info" onclick="decodeurl()">
                                <span>Decode</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <div class="card card-body">
                        <div class="form-group">
                            <label for="output">Output</label>
                            <input type="text" class="form-control" id="output" autocomplete="off" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/url-ende.js"></script>
</body>
</html>
