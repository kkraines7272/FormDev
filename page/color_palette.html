<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        Find Your Color
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6 mx-auto">
                                <div class="form-group text-center">
                                    <label for="mycolor">Choose Color</label>
                                    <input type="color" class="form-control" id="mycolor" onchange="findCodeColor()" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="rgb">RGB</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rgb" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#rgb">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="rgbnumber">RGB Number</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rgbnumber" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#rgbnumber">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="hex">HEX</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hex" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#hex">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-6">
                                <div class="form-group">
                                    <label for="cmyk">CMYK</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cmyk" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#cmyk">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
