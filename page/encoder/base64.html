<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Encode / Decode
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="input">Text</label>
                                    <input type="text" class="form-control" id="input" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-info" onclick="encodep()">
                                        <span>Encode</span>
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="decodep()">
                                        <span>Decode</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="output">Hasil</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="output" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-primary" data-clipboard-target="#output" id="salin">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
