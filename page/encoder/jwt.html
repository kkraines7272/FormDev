<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="form-group">
                        <input type="checkbox" name="page" id="page" value="true" data-on-text="Encoder" data-off-text="Decoder" onchange="changeBox()" checked data-bootstrap-switch>
                    </div>
                    
                    <div id="jwtdecoder">
                        <div class="card">
                            <div class="card-header">
                                JWT Decoder
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="jwt">JWT Token</label>
                                        <input type="text" class="form-control" id="jwt" autocomplete="off">
                                    </div>
                                    <div class="form-group mt-2 text-center">
                                        <button type="button" class="btn btn-info" onclick="jwt_read()">
                                            <span>Decoder</span>
                                        </button>
                                        <button type="button" class="btn btn-warning" onclick="resetFormDecoder()">
                                            <i class="fa-solid fa-rotate"></i>
                                            <span>Reset</span>
                                        </button>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-12 mx-auto">
                                                <div class="form-group">
                                                    <label for="algo">Algoritma</label>
                                                    <input type="text" class="form-control" id="algo" autocomplete="off" disabled>
                                                </div>
                                                <div class="form-group">
                                                    <label for="payload">Payload</label>
                                                    <textarea name="payload" id="payload" class="form-control" style="height: 150px;resize: none;" disabled></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div id="jwtencoder">
                        <div class="card">
                            <div class="card-header">
                                JWT Encoder
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="iss">iss</label>
                                            <input type="text" name="iss" class="form-control" id="iss" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="sub">sub</label>
                                            <input type="text" name="sub" class="form-control" id="sub" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <div class="form-group">
                                            <label for="scope">scope</label>
                                            <input type="text" name="scope" class="form-control" id="scope" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12 mx-auto">
                                        <div class="text-center">
                                            <button type="button" class="btn btn-success" onclick="generateToken()">
                                                <span>Generate</span>
                                            </button>
                                            <button type="button" class="btn btn-warning" onclick="resetFormEncoder()">
                                                <span>Reset</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-12">
                                <label for="token">Token</label>
                                <div class="input-group">
                                    <input type="text" name="token" class="form-control" id="token" autocomplete="off" readonly>
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-primary" data-clipboard-target="#token" id="salin">
                                            <i class="fa-solid fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
