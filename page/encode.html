<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            Encode
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" class="form-control" id="text" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" onclick="encodep()">
                            <span>Encode</span>
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="output">Hasil</label>
                        <input type="text" class="form-control" id="output" disabled>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/encode.js"></script>
</body>
</html>
