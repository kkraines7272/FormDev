<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        Bcrypt Generator
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-12">
                                <div class="form-group">
                                    <label for="salt">Salt Round</label>
                                    <input type="number" class="form-control" id="salt" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-lg-10 col-md-10 col-12">
                                <div class="form-group">
                                    <label for="plaintText">Your Text</label>
                                    <input type="text" class="form-control" id="plaintText" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="result">Result</label>
                            <input type="text" class="form-control" id="result" autocomplete="off" readonly>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success" onclick="generateHash()">
                                <span>Create</span>
                            </button>
                            <button type="button" class="btn btn-warning" onclick="reset_form()">
                                <span>Reset</span>
                                <i class="fa-solid fa-rotate"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
