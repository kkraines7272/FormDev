<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            User Agent Generator
                        </div>
                        <div class="card-body">
                            <form class="text-center">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-group">
                                                <label for="device">Device Option</label>
                                                <select name="device" class="form-control" id="device">
                                                    <option value="desktop">Desktop</option>
                                                    <option value="mobile">Mobile</option>
                                                    <option value="tablet">Tablet</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="result">User Agent</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="result" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success" data-clipboard-target="#result" onclick="notif()">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="button" class="btn btn-info" onclick="generate()">
                                        <i class="fa-solid fa-gears"></i>
                                        <span>Generate</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
