<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="jenis">Jenis</label>
                        <select name="option" id="option" class="form-control">
                            <option value="alpha">alpha</option>
                            <option value="AlPha">AlPha</option>
                            <option value="alphanumeric">Alpha123</option>
                            <option value="alphanumchar">Alpha123!@#</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="panjang">Panjang Karakter</label>
                        <select name="panjang" id="panjang" class="form-control">
                            <option value="6">6 Karakter</option>
                            <option value="8">8 Karakter</option>
                            <option value="12">12 Karakter</option>
                            <option value="16">16 Karakter</option>
                            <option value="32">32 Karakter</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            String Generator
                        </div>
                        <div class="card-body">
                            <form class="text-center">
                                <div class="form-group">
                                    <label for="pass">String</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="pass" autocomplete="off" readonly>
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-success" data-clipboard-target='#pass' onclick="notif()">
                                                <i class="fa-solid fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <button type="button" class="btn btn-info" onclick="myPass()">
                                        <i class="fa-solid fa-gears"></i>
                                        <span>Generate</span>
                                    </button>
                                    <button type="button" class="btn btn-warning" onclick="reset_form()">
                                        <i class="fa-solid fa-rotate"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
