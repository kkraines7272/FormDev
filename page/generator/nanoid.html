<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="card">
                    <div class="card-header">
                        Nano ID Generator
                    </div>
                    <div class="card-body">
                         <form id="form">
                            <div class="form-group">
                                <label for="nanoid">Nano ID</label>
                                <div class="input-group">
                                    <input type="text" name="nanoid" class="form-control" id="nanoid" autocomplete="off" readonly>
                                    <div class="input-group-prepend">
                                        <button type="button" class="btn btn-success" data-clipboard-target="#nanoid">
                                            <i class="fa-solid fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-primary" id="generateNanoId">
                                    <span>Generate</span>
                                    <i class="fa-solid fa-gears"></i>
                                </button>
                                <button type="button" class="btn btn-warning" id="resetForm">
                                    <span>Refresh</span>
                                    <i class="fa-solid fa-rotate"></i>
                                </button>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
