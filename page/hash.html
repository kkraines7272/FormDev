<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../build/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome-->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            Hash Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="tipe">Algoritma</label>
                                <select name="tipe" class="form-control" id="tipe" onchange="hashing()">
                                    <option value="md5">MD5</option>
                                    <option value="sha1">SHA1</option>
                                    <option value="sha256">SHA256</option>
                                    <option value="sha3">SHA3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="text">Text</label>
                                <input type="text" class="form-control" id="text" onkeypress="hashing()" autocomplete="off">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="card card-body">
                        <div class="form-group">
                            <label for="hasil">Output</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="hasil" readonly>
                                <button type="button" class="btn btn-success" data-clipboard-target="#hasil" onclick="notif()">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/hash.js"></script>
    <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
</html>
