<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../build/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome-->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            Hash Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" class="form-control" id="text" onkeypress="hashing()" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="fileh">File</label>
                        <input type="file" name="file" class="form-control" id="fileh" onchange="readHash()">
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="aes">MD5</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="md5" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#md5">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA1</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="sha1" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#sha1">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA256</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="sha2" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#sha2">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA3</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="sha3" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#sha3">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/hash.js"></script>
    <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
</html>
