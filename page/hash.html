<div class="content-wrapper">
    <div class="content-header"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            Hash Generator
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="tipe">Algoritma</label>
                                    <select name="tipe" class="form-control" id="tipe" onchange="hashing()">
                                        <option value="md5">MD5</option>
                                        <option value="sha1">SHA1</option>
                                        <option value="sha256">SHA256</option>
                                        <option value="sha3">SHA3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="text">Text</label>
                                    <input type="text" class="form-control" id="text" onkeypress="hashing()" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="hasil">Output</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="hasil" readonly>
                                        <button type="button" class="btn btn-success" data-clipboard-target="#hasil" onclick="notif()">
                                            <i class="fa-solid fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-warning" onclick="reset_form()">
                                    <i class="fa-solid fa-rotate"></i>
                                    <span>Reset</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
