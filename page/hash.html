<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h4 class="text-center mt-5">
            Hash Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form onkeypress="hashing()">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" class="form-control" id="text" autocomplete="off">
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="aes">MD5</label>
                        <input type="text" class="form-control" id="md5" disabled>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA1</label>
                        <input type="text" class="form-control" id="sha1" disabled>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA256</label>
                        <input type="text" class="form-control" id="sha2" disabled>
                    </div>
                    <div class="form-group">
                        <label for="aes">SHA3</label>
                        <input type="text" class="form-control" id="sha3" disabled>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/hash.js"></script>
</body>
</html>
