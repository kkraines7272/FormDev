<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../buidl/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            Encode / Decode
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="input">Text</label>
                        <input type="text" class="form-control" id="input" autocomplete="off">
                    </div>
                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-info" onclick="encodep()">
                            <span>Encode</span>
                        </button>
                        <button type="button" class="btn btn-info" onclick="decodep()">
                            <span>Decode</span>
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="output">Hasil</label>
                        <input type="text" class="form-control" id="output" disabled>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/base64.js"></script>
</body>
</html>
