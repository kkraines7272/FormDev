<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h4 class="text-center mt-5">
            UUID Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-8 col-md-8 col-12 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="version">Version</label>
                        <select name="version" id="version" class="form-control">
                            <option value="4">Version 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="generate()">
                            <span>Generate</span>
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="result">Result</label>
                        <input type="text" name="result" class="form-control" id="result" disabled>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/uuid.js"></script>
</body>
</html>
