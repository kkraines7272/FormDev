<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../build/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            UUID Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="alert alert-info">
                    <div class="table table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Version</th>
                                    <th class="text-center">Detail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Version 1</td>
                                    <td>Timestamp</td>
                                </tr>
                                <tr>
                                    <td>Version 4</td>
                                    <td>Random String</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <form>
                    <div class="form-group">
                        <label for="version">Version</label>
                        <select name="version" id="version" class="form-control">
                            <option value="1">Version 1</option>
                            <option value="4">Version 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="generate()">
                            <i class="fas fa-sync"></i>
                            <span>Generate</span>
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="result">Result</label>
                        <div class="input-group">
                            <input type="text" name="result" class="form-control" id="result" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success">
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../mod/uuid.js"></script>
    <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
</body>
</html>
