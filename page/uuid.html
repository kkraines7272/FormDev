<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormDev</title>
    <link rel="shortcut icon" href="../build/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="../fonts.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <h4 class="text-center brand mt-5">
            UUID Generator
        </h4>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="alert alert-info">
                    <div class="table table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Version</th>
                                    <th class="text-center">Detail</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Version 1</td>
                                    <td>Timestamp</td>
                                </tr>
                                <tr>
                                    <td>Version 4</td>
                                    <td>Random String</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#cekVersion">
                        <i class="fa-solid fa-search"></i>
                        <span>Cek Versi UUID</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="card card-body">
                    <form>
                        <div class="form-group">
                            <input type="radio" name="option" id="capital"><label for="">Capital</label>
                        </div>
                        <div class="form-group">
                            <label for="version">Version</label>
                            <select name="version" id="version" class="form-control">
                                <option value="1">Version 1</option>
                                <option value="4">Version 4</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <button type="button" class="btn btn-primary" onclick="generate()">
                                <i class="fa-solid fa-gears"></i>
                                <span>Generate</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="result">Result</label>
                        <div class="input-group">
                            <input type="text" name="result" class="form-control" id="result" readonly>
                            <button type="button" class="btn btn-success" data-clipboard-target="#result" onclick="notifC()">
                                <i class="fa-solid fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="../index.html" class="btn btn-success">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Kembali</span>
                </a>
                <button type="button" class="btn btn-warning" onclick="reset()">
                    <i class="fa-solid fa-rotate"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
        <!-- modal cek -->
        <div class="modal fade" role="dialog" id="cekVersion">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Cek Versi UUID
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="cuuid">UUID</label>
                            <input type="text" name="cuuid" class="form-control" id="cuuid" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="cver">Version</label>
                            <input type="text" name="cver" class="form-control" id="cver" autocomplete="off" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" onclick="cek()">
                            <i class="fa-solid fa-search"></i>
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            <i class="fa-solid fa-times"></i>
                            <span>Tutup</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal cek -->
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../mod/uuid.js"></script>
    <script src="../node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        new ClipboardJS('.btn');
    </script>
</body>
</html>
